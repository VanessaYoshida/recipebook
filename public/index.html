<!DOCTYPE html>
<html lang="en" class="h-100">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="/public/src/main.css" />
  <link rel="stylesheet" type="text/css" href="/public/src/bootstrap/css/bootstrap.min.css">
  <script
  src="http://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
  <script src="https://www.gstatic.com/firebasejs/5.8.4/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.8.4/firebase-auth.js"></script>
  <script src="/public/src/config/config.js"></script>
  <title>Recipebook</title>
</head>
<body>

  <div class="container" id="main">
    <div class="row-carousel" id="trigger-js-carosel">
      <div id="carouselExampleCaptions" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#carouselExampleCaptions" data-slide-to="0" class="active"></li>
          <li data-target="#carouselExampleCaptions" data-slide-to="1" class="active"></li>
          <li data-target="#carouselExampleCaptions" data-slide-to="2" class="active"></li>
        </ol>
        <header class="row">
          <div class="carousel-item active">
            <img src="/public/src/img/comida-saudavel.jpg" class="d-block w-100" alt="...">
            <div class="carousel-caption d-md-block">
              <h1>Rede Social Recipe Book</h1>
              <p>Aqui você pode trocar receitas.</p>
            </div>
          </div>
          <div class="carousel-item">
            <img src="/public/src/img/comida-saudavel-2.jpg" class="d-block w-100" alt="...">
            <div class="carousel-caption d-md-block">
              <h1>Rede Social Recipe Book</h1>
              <p>Aqui você pode trocar dietas.</p>
            </div>
          </div>
          <div class="carousel-item">
            <img src="/public/src/img/comida-saudavel-3.jpg" class="img-fluid d-block w-100" alt="...">
            <div class="carousel-caption d-md-block">
              <h1>Rede Social Recipe Book</h1>
              <p>Aqui você pode encontrar profissionais da saúde: Nutricionistas, etc.</p>
            </div>
          </div>
        </header>
        <a class="carousel-control-prev" href="#carouselSite" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Anterior</span>
        </a>
        <a class="carousel-control-next" href="#carouselSite" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Próximo</span>
        </a>
      </div>
    </div>
    <footer class="rowcol-sm-12">
      <form action="" method="POST" name="formulario" class=" mt-5 col-md-6 offset-md-3">
        <div class="card mt-5 bg-light mb-3" style="max-width: 26rem;">
          <div class="card-header">Entrar na sua Conta</div>
          <div class="card-body">
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1">E-mail</span>
              </div>
              <input type="email" class="form-control" id="user-email" placeholder="Digite seu e-mail" required>
            </div>
            <div>
              <p id="invalid-email" class="alert-invalid"></p>
            </div>
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1">Senha</span>
              </div>
              <input type="password" class="form-control" id="user-password" placeholder="Digite sua senha" required>
            </div>
            <div>  
              <p id="invalid-email-password" class="alert-invalid"></p>
              <button type="button" class="btn btn-link" id="forget-password"> Esqueceu a senha? </button>
            </div>
            
            <div class="buttons">
              <button type="button" class="btn btn-danger col-md-6 offset-md-3 " id="enter-button">Entrar</button>
              <button type="button" class="btn btn-info col-md-6 offset-md-3 " id="google-button">Login com Google</button>
              <button type="button" class="btn btn-primary col-md-6 offset-md-3 " id="facebook-button">Login com Facebook</button>
              <a class="btn btn-link"  href="/public/src/register/register.html">Não tem conta? Cadastre-se </a>
            </div>  
          </div>
        </div>
      </form>
    </footer>
  </div>

  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <script src="/public/src/login/login.js"></script> 
  <script src="/public/src/login/google.js"></script> 
  <script src="/public/src/login/facebook.js"></script> 
</body>
</html>
