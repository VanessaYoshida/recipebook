    <div class="container h-100">
      <form action="" method="POST" name="formulario" class=" mt-5 col-md-6 offset-md-3">
        <div class="card mt-5 bg-light mb-3" style="max-width: 26rem;">
          <div class="card-header">Entrar na sua Conta</div>
          <div class="card-body">
            
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1">E-mail</span>
              </div>
              <input type="email" class="form-control" id="user-email" placeholder="Digite seu e-mail" required>
            </div>
            <div>
              <p id="invalid-email" class="alert-invalid"></p>
            </div>
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1">Senha</span>
              </div>
              <input type="password" class="form-control" id="user-password" placeholder="Digite sua senha" required>
            </div>
            <div>  
              <p id="invalid-email-password" class="alert-invalid"></p>
              <button type="button" class="btn btn-link" id="forget-password"> Esqueceu a senha? </button>
            </div>
            
            <div class="buttons">
              <button type="button" class="btn btn-danger col-md-6 offset-md-3 " id="enter-button">Entrar</button>
              <button type="button" class="btn btn-info col-md-6 offset-md-3 " id="google-button">Login com Google</button>
              <button type="button" class="btn btn-primary col-md-6 offset-md-3 " id="facebook-button">Login com Facebook</button>
              <a class="btn btn-link"  href="/public/src/register/register.html">Não tem conta? Cadastre-se </a>
            </div>  
          </div>
        </div>
      </form>
    </div>
    <script src="/public/src/login/login.js"></script> 
    <script src="/public/src/login/google.js"></script> 
    <script src="/public/src/login/facebook.js"></script>
