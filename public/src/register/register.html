<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="/public/src/main.css" />
    <link href="https://fonts.googleapis.com/css?family=Vibur" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/5.8.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.8.4/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.9.1/firebase-database.js"></script>
    <script src="/public/src/config/config.js"></script>
    <title>Recipebook</title>
</head>
<body>
    <h1 class="page-header">Recipebook</h1>

    <div class="card bg-light mb-3" style="max-width: 80rem;">
            <div class="card-header">Dados Cadastrais</div>
            <div class="card-body">
              <form class="form-register">
                <div class="form-row">
                  <div class="col-md-4 mb-3">
                    <label for="validationCustom01">Primeiro Nome</label>
                    <input type="text" name="first-name" id="validationCustom01" class="form-control first-name" placeholder="Nome" value="" required>
                    <div id="feedback-name" class="valid-feedback"> </div>
                  </div>
                  <div class="col-md-4 mb-3">
                    <label for="validationCustom02">Sobrenome</label>
                    <input type="text" name="user-last-name" class="form-control is-valid user-last-name" id="validationCustom02" placeholder="Sobrenome" value="" required>
                    <div class="valid-feedback">
                      Está correto!
                    </div>
                  </div>
                  <div class="col-md-4 mb-3">
                    <label for="validationServerUsername">Username</label>
                    <div class="input-group">
                      <div class="input-group-prepend">
                        <span class="input-group-text" id="inputGroupPrepend3">@</span>
                      </div>
                      <input type="text" class="form-control is-invalid user-name" id="validationServerUsername" placeholder="Username" aria-describedby="inputGroupPrepend3" required>
                      <div class="invalid-feedback">
                       Por favor, preencha um username
                      </div>
                    </div>
                  </div>
                </div>
                <div class="form-row">
                  <div class="col-md-3 mb-3">
                    <label for="validationServer03">Data de Nascimento</label>
                    <input type="date" name="birthday" class="form-control is-invalid birthday" id="validationServer03" placeholder="Data de Nascimento" required>
                    <div class="invalid-feedback">
                      Por favor, preencha sua data de nascimento.
                    </div>
                  </div>
                  <div class="col-md-6 mb-3">
                    <label for="validationServer04">E-mail</label>
                    <input type="email" class="form-control is-invalid register-user-email" id="validationServer04" placeholder="E-mail" required>
                    <div class="invalid-feedback">
                      Por favor, preencha seu e-mail.
                    </div>
                  </div>
                  <div class="col-md-3 mb-3">
                    <label for="validationServer05">Senha</label>
                    <input type="password" class="form-control is-invalid register-user-password" id="validationServer05" placeholder="Senha" required>
                    <div class="invalid-feedback">
                      Por favor, cadastre uma senha.
                    </div>
                  </div>
                </div>
                <div class="form-group">
                  <div class="form-check">
                    <input class="form-check-input is-invalid" type="checkbox" value="" id="invalidCheck3" required>
                    <label class="form-check-label" for="invalidCheck3">
                      Aceito os termos e condições.
                    </label>
                    <div class="invalid-feedback">
                      Você deve concordar antes de enviar.
                    </div>
                  </div>
                </div>
                <button class="btn btn-primary" id="register-button" name="button-register" type="submit">Cadastrar</button>
              </form>
              
            </div>
          </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="register.js"></script>
</body>

</html>
