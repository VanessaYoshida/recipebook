</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark color-primary">
        <span class="page-header page-header-custom color-primary" href="#">Recipe Book</span>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">

                <a class="nav-item nav-link active" href="post.html"> Inicio <span class="sr-only">(current)</span></a>

            </div>
        </div>
    </nav>
    
    <section class="container">
        <div class="row my-4">
            <div class="col-12">
                <h2 class="display-4">Olá, <strong id="welcome-name"></strong>!</h2>
                <hr class="my-3">
                <p class="lead text-justify">Aqui você pode publicar e visualizar suas receitas!</p>
            </div>
        </div>
    </section>

    <container>
        <div class="container">
            <div class="row m-2">
                <div class="col-12 px-3 py-4 bg-light">
                    <h5 class="text-center mb-3">Adicionar</h5>

                    <div class="form-group">
                        <label>Digite o nome da Receita</label>
                        <input class="form-control" placeholder="Nome da Receita" id="title-recipe"></input>
                    </div>
                        
                    <div class="form-group">
                        <label>Digite os Ingredientes</label>
                        <input class="form-control" placeholder="Ingredientes" id="ingredients"></input>
                    </div>
                        
                    <div class="form-group">
                        <label>Digite a Receita</label>
                        <textarea class="form-control" placeholder="Modo de fazer" id="post-text"></textarea>
                    </div>

                    <div>
                        <div class="form-group">

                            <div class="custom-control custom-radio custom-control-inline">
                                <input type="radio" value="publico" id="public-post" name="method-post" class="custom-control-input">
                                <label class="custom-control-label" for="public-post">Público</label>
                            </div>
    
                            <div class="custom-control custom-radio custom-control-inline">
                                <input type="radio" value="privado" id="private-post" name="method-post" class="custom-control-input">
                                <label class="custom-control-label" for="private-post">Privado</label>
                            </div>
                        </div>

                        <button id="send-button" class="btn btn-block color-secondary" disabled>Publicar</button>
                    </div>
                </div>
            </div>

            <h2 class="text-center mb-3">Receitas</h2>
            <div class="form-group">
                <select id="filter-posts" class="btn btn-block color-primary dropdown-toggle">
                    <option selected disabled>Filtrar por:</option>
                    <option value="todos">Todos</option>
                    <option value="publico">Postagens Públicas</option>
                    <option value="privado">Postagens Privadas</option>
                </select>
                <select id="order-posts" class="btn btn-block color-primary dropdown-toggle">
                    <option selected disabled>Ordenar por:</option>
                    <option value="order-amount">Maior quantidade de likes</option>
                    <option value="order-recent">Mais Recentes</option>
                </select>
            </div>
                
                <div class="write-recipe">
                    <ul id="post-list" class="list-ul w-100">

                    </ul>
                </div>
        </div>    
    </container>
        
    <script src="/assets/jquery.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="/assets/bootstrap/js/bootstrap.min.js"></script>

    <script src="/src/scripts/post/user-data.js"></script>
</body>
