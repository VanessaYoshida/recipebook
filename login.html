<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="src/main.css" />
    <link rel="stylesheet" type="text/css" href="src/bootstrap/css/bootstrap.min.css">
    <script
    src="http://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/5.8.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.8.4/firebase-auth.js"></script>
    <script src="src/config/config.js"></script>
    <title>Recipebook</title>
</head>
<body>
  <div class="container">
    <form action="" method="POST" name="formulario" class="col-md-6 offset-md-3 ">
      <div class="card bg-light mb-3" style="max-width: 26rem;">
        <div class="card-header">Entrar na sua Conta</div>
        <div class="card-body">

          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="basic-addon1">E-mail</span>
            </div>
            <input type="email" class="form-control" id="user-email" placeholder="Digite seu e-mail" required>
          </div>

          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="basic-addon1">Senha</span>
            </div>
            <input type="password" class="form-control" id="user-password" placeholder="Digite sua senha" required>
          </div>
          <div>  
            <button type="button" class="btn btn-link" id="forget-password"> Esqueceu a senha? </button>
          </div>

          <div class="buttons">
            <button type="button" class="btn btn-danger col-md-6 offset-md-3 " id="enter-button">Entrar</button>
            <button type="button" class="btn btn-info col-md-6 offset-md-3 " id="google-button">Login com Google</button>
            <button type="button" class="btn btn-primary col-md-6 offset-md-3 " id="facebook-button">Login com Facebook</button>
            <span id="status"></span>
            <fb:login-button 
              scope="public_profile,email"
              onlogin="checkLoginState();">
            </fb:login-button>
            <button type="button" class="btn btn-link" id="register-button">NÃ£o tem conta? Cadastre-se </button>
          </div>  
        </div>
      </div>
    </form>
  </div>
  <script src="src/login/login.js"></script> 
  <script src="src/login/google.js"></script> 
  <script src="src/login/facebook.js"></script> 
</body>
</html>
