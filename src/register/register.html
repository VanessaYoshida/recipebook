<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="/src/main.css" />
    <script src="https://www.gstatic.com/firebasejs/5.8.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.8.4/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.9.1/firebase-database.js"></script>
    <script src="/src/config/config.js"></script>
    <title>Recipebook</title>
</head>
<body>
    <h1>Recipebook</h1>
    <form class="form-register">
        <h2>Insira seus dados pessoais</h2>
        <label for="sentence">Nome:</label>
        <input type="text" name="user-name" class="text-box" id="user-name" placeholder="Digite seu nome aqui" required>
        <label for="sentence">Sobrenome:</label>
        <input type="text" name="user-last-name" class="text-box" id="user-last-name" placeholder="Digite seu sobrenome aqui" required>
        <label for="sentence">Data de Nascimento:</label>
        <input type="date" name="birthday" class="text-box" id="birthday" placeholder="Digite sua data de nascimento aqui" required>
        <label for="sentence">e-mail:</label>
        <input type="email" name="user-email" class="text-box" id="register-user-email" placeholder="Digite seu e-mail aqui" required>
        <label for="sentence">senha:</label>
        <input type="password" name="password" class="text-box" id="register-user-password" placeholder="Digite sua senha aqui" required>
        <button type="button" name="button-register" form="form-register" id="register-button">Cadastrar</button>
    </form>    
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="register.js"></script>
</body>
</html>
