<!DOCTYPE html>
<html lang="en" class="h-100">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/src/main.css" />
    <link rel="stylesheet" type="text/css" href="/src/bootstrap/css/bootstrap.min.css">
    <script
    src="http://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/5.8.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.8.4/firebase-auth.js"></script>
    <script src="/src/config/config.js"></script>
    <title>Recipebook</title>
</head>
<body class="h-100">
  <div class="container h-100">
    <form action="" method="POST" name="formulario" class=" mt-5 col-md-6 offset-md-3">
      <div class="card mt-5 bg-light mb-3" style="max-width: 26rem;">
        <div class="card-header">Esqueceu a senha?</div>
        <div class="card-body">

          <div class="input-group mb-3">
            <p class="reset-password-description">Digite seu e-mail abaixo que enviaremos as instruções de como redefinir a senha.</p>
            <div class="input-group-prepend">
              <span class="input-group-text" id="basic-addon1">E-mail</span>
            </div>
            <input type="email" class="form-control" id="user-email" placeholder="Digite seu e-mail" required>
          </div>

          <div class="buttons">
            <button type="button" class="btn btn-info col-md-6 offset-md-3 ">Enviar Link para login</button>
            <p class="reset-password-description">Ou</p>
            <button type="button" class="btn btn-danger col-md-6 offset-md-3 " id="register-button">Cadastre-se</button>
          </div>  
        </div>
      </div>
    </form>
  </div>
  <script src="/src/login/login.js"></script>
  <script src="/src/register/register.js"></script> 
  </body>
</html>
